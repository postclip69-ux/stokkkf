<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Stok Produk Akrab</title>
  <meta name="theme-color" content="#2678f1"/> 
  <style>
    /* ======================================
    TAMPILAN BARU (Sesuai Gambar)
    ======================================
    */
    :root{
      --bg-top: #cfe8ff; 
      --bg-bottom: #97c2f1; 
      --header-bg: #2d81f5; 
      --header-text: #ffffff;
      --panel-bg: #ffffff;
      --table-header-bg: linear-gradient(to right, #4cadd8, #2a94da); 
      --table-header-text: #ffffff;
      --stock-ok: #4CAF50; 
      --stock-empty: #E74C3C; 
      --muted: #888888; 
      --button-bg: #4a8ff5; 
      --button-text: #ffffff;
      --box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    *{box-sizing:border-box}
    html, body{height:100%}
    body{
      margin:0; 
      color:#333333; 
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
      background-attachment: fixed; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-content {
      width: min(400px, 92vw); 
      margin: 40px auto; 
      padding: 0; 
    }
    
    .panel {
      background-color: var(--panel-bg);
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      overflow: hidden; 
    }

    .product-header {
      padding: 18px 0;
      background-color: var(--header-bg);
      color: var(--header-text);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 0;
    }

    .stock-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    .stock-table th {
      background: var(--table-header-bg);
      color: var(--table-header-text);
      padding: 12px 10px;
      text-align: center;
      font-weight: bold;
    }

    .stock-table td {
      padding: 12px 10px;
      border-bottom: 1px solid #eeeeee; 
    }

    .stock-table tr:last-child td {
      border-bottom: none;
    }

    .col-kode { width: 30%; text-align: left; }
    .col-nama { width: 45%; text-align: left; }
    .col-stok { width: 25%; text-align: right; font-weight: bold; }
    
    .stok-value-ok { color: var(--stock-ok); }
    .stok-value-empty { color: var(--stock-empty); }

    .last-update {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      padding: 15px 0 20px;
    }

    .button-container {
      width: 100%;
      padding: 20px 0 40px;
      text-align: center;
    }
    .btn-buy {
      display: block; 
      width: 90%;
      margin: 0 auto;
      appearance:none; 
      border: none; 
      color: var(--button-text); 
      cursor:pointer; 
      background-color: var(--button-bg); 
      padding: 16px 0; 
      font-size: 18px; 
      font-weight: 600;
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color .2s;
    }
    .btn-buy:hover{background-color: #3f79d5;}
    
  </style>
</head>
<body>

  <main class="main-content">
      
      <div class="panel">
          <h1 class="product-header">Stok Produk XL/AXIS</h1>
          
          <table id="stock-table" class="stock-table">
            <thead>
              <tr>
                <th class="col-kode">Kode</th>
                <th class="col-nama">Nama Produk</th>
                <th class="col-stok">Stok</th>
              </tr>
            </thead>
            <tbody id="stock-data-body">
              <tr><td colspan="3" style="text-align:center; color:var(--muted); padding: 40px;">Memuat Stok...</td></tr>
            </tbody>
          </table>

          <div id="last-update" class="last-update">
            Terakhir diperbarui: Memuat...
          </div>

      </div>

      <div class="button-container">
          <button id="btn-buy" class="btn-buy" onclick="window.location.href='https://api.whatsapp.com/send/?phone=6283110690513&text&type=phone_number&app_absent=0&wame_ctl=1'">Beli Paket Akrab</button>
      </div>
      
  </main>

  <script>
    const stockBody = document.getElementById("stock-data-body");
    const lastUpdateEl = document.getElementById("last-update");
    const REFRESH_INTERVAL = 1000; // Interval 1 Detik sesuai permintaan Anda

    /**
     * Fungsi untuk merender data stok ke dalam tabel HTML.
     * Dibuat untuk membaca j.list dari API Anda.
     */
    function renderStockTable(stockList, updateTime, emptyMessage = "Stok Kosong / Tidak Tersedia.") {
        let html = '';
        
        if (!stockList || stockList.length === 0) {
            html = `<tr><td colspan="3" style="text-align:center; color:var(--muted); padding: 40px;">${emptyMessage}</td></tr>`;
        } else {
            // Loop data dari j.list
            stockList.forEach(item => {
                const stok = parseInt(item.stock) || 0; 
                const stokClass = stok > 0 ? 'stok-value-ok' : 'stok-value-empty';
                
                html += `
                    <tr>
                      <td class="col-kode">${item.sku || '-'}</td>
                      <td class="col-nama">${item.name || 'Nama Produk'}</td>
                      <td class="col-stok"><span class="${stokClass}">${stok}</span></td>
                    </tr>
                `;
            });
        }
        
        stockBody.innerHTML = html;
        lastUpdateEl.innerHTML = `Terakhir diperbarui: <span style="font-weight: bold;">${updateTime}</span>`;
    }

    /**
     * Fungsi fetchStok yang dimodifikasi.
     * Hanya mengambil /api/stok (XLA) dan memanggil renderStockTable.
     */
    async function fetchAndRenderStok() {
      if (document.hidden) return; // Jangan fetch jika tab tidak aktif
      
      let updateTime = "Gagal";
      try {
        const r = await fetch("/api/stok?ts=" + Date.now(), { cache: "no-store" });
        const j = await r.json();

        const now = new Date();
        updateTime = now.toLocaleTimeString('id-ID', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'}).replace(/:/g, '.');

        if (!r.ok || j.ok === false) {
          const msg = j?.error || j?.message || "Gagal memuat";
          renderStockTable([], updateTime, msg);
          return;
        }

        // Menggunakan j.list (lebih baik) daripada j.text
        renderStockTable(j.list, updateTime, "Stok kosong / belum tersedia.");

      } catch (e) {
        // Jika fetch gagal total
        updateTime = new Date().toLocaleTimeString('id-ID', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'}).replace(/:/g, '.');
        renderStockTable([], updateTime, `Gagal memuat (${e.message || "error"})`);
      }
    }

    // Event Listeners
    document.addEventListener("DOMContentLoaded", () => {
        // Muat data saat halaman dibuka
        fetchAndRenderStok();
        
        // Atur interval refresh (1 detik)
        setInterval(fetchAndRenderStok, REFRESH_INTERVAL); 
    });
  </script>
</body>
</html>
